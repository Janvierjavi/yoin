<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .main {
        display: flex;
        justify-content: center;
      }
      .door-open {
        width: 150px;
        height: 300px;
        position: absolute;
        border: 5px solid black;
      }
      .door-open::before {
        content: "";
        width: 100px;
        height: 10px;
        background: black;
        bottom: 2px;
        transform: rotate3d(1, 1, 1, -17deg);
      }
      .door {
        width: 150px;
        height: 300px;
        background-color: pink;
        z-index: 10;

        border: 2px solid black;
        animation: dooropen 7s ease-in-out;
      }
      @keyframes dooropen {
        0% {
          transform-origin: right;
          transform: rotate3d(0, 1, 0, -1deg);
        }

        50% {
          transform-origin: right;
          transform: rotate3d(0, 33, 0, -64deg);
        }
        100% {
          transform-origin: right;
          transform: rotate3d(0, 1, 0, -1deg);
        }
      }

      .door::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #c4ac27;
        top: 140px;
      }
      .person {
        width: 40px;
        height: 60px;
        position: relative;
        background: #ffdf3b69;
        top: 133px;
      }
      h3 {
        position: absolute;
        top: 145px;
      }

      .space {
        height: 150px;
      }
    </style>
  </head>

  <body>
    <div class="space"></div>
    <div class="main">
      <div class="door-open">
        <h3>404 Error</h3>
        <div class="door"></div>
      </div>
    </div>
  </body>
</html>
